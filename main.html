<html
    window-resizable="true"
    window-width="600dip"
    window-height="600dip"
>
<head>
<title>sciter virtual table demo</title>
<style>

@import url(vendor/8ctopus/sciter-logger/src/logger.css);

body {
    border-spacing: 1em;
}

plaintext#logger {
    size: *;
}

table {
    width: *;
    height: 135dip;

    border-spacing: 0;
    border: 1px solid #ccc;

    padding: 0;
}

table > thead {
    behavior: column-resizer;

    border-bottom: 1px solid #ccc;
}

table > thead > tr > th {
    border-left: 1px solid #ccc;

    padding: 0 0.3em;
}

table > thead > tr > th:nth-child(1) {
    min-width: 3em;
}

table > thead > tr > th:nth-child(2),
table > thead > tr > th:nth-child(3),
table > thead > tr > th:nth-child(4) {
    width: 8em;
}

table > thead > tr > th:last-child {
    width: *;
}

@import url(src/vbody.css);

</style>
<script type="module">

import {logger} from "vendor/8ctopus/sciter-logger/src/logger.js";
import * as utils from "vendor/8ctopus/sciter-utils/src/utils.js";

// initialize logger
logger.init();

// attach logger to console
logger.attach();

// capture unhandled exceptions
logger.capture(unhandledExceptionHandler);

document.ready = function() {
    // subscribe to logger messages
    logger.plaintext(document.$("plaintext#logger"));

    // log sciter version
    console.debug(utils.sciterInfo());

    // add support for F5 reload
    utils.addReloadWindow();

    // close window on escape key press
    utils.closeWindowOnEscape(Window.this);

    // center window on screen
    utils.centerWindow(Window.this, "screen");

    // bring window to front
    //utils.windowToFront(Window.this);

    // bring window to front and set input focus
    Window.this.activate(true);

    let data = createTableData(50);

    // send data to table
    document.$("tbody").componentUpdate({
        data: data,
        // columns to show
        columns: [0,1,2,3],
    });
}

/**
 * Unhandled exception handler
 * @param  Error|String e
 * @return void
 */
function unhandledExceptionHandler(e)
{
    // log exception using exception if it exists, error otherwise
    typeof console.exception === "function" ? console.exception(e) : console.error(e);
}

/**
 * Create table data
 * @param  int count
 * @return array
 */
function createTableData(count)
{
    const firstNames = [
        "Antony",
        "David",
        "Julien",
        "Laurent",
        "Marc",
        "Olivier",
        "Patrick",
        "Vincent",
    ];

    const middleNames = [
        "Vincent",
        "Patrick",
        "Olivier",
        "Marc",
        "Laurent",
        "Julien",
        "David",
        "Antony",
    ];

    const lastNames = [
        "Smith",
        "Johnson",
        "Williams",
        "Brown",
        "Jones",
        "Miller",
        "Davis",
    ];

    const ages = [
        45,
        18,
        34,
        20,
        27,
        29,
        30,
        37
    ];

    let data = [];

    for (let i = 0; i < count; ++i) {
        data.push([
            firstNames[i % firstNames.length],
            middleNames[i % middleNames.length],
            lastNames[i % lastNames.length],
            ages[i % ages.length],
        ]);
    }

    return data;
}

document.on("click", "button", function(event, element) {
    let vbody = document.$("tbody");

    if (!vbody)
        throw new Error("vbody not found");

    let position;

    switch (element.innerText.toLowerCase()) {
        case "start":
            position = "start";
            break;

        case "end":
            position = "end";
            break;

        case "previous page":
            position = "pageprior";
            break;

        case "next page":
            position = "pagenext";
            break;

        case "previous item":
            position = "itemprior";
            break;

        case "next item":
            position = "itemnext";
            break;

        default:
            throw new Error("unknown button");
    }

    vbody.vlist.navigate(position);
});

</script>
</head>
<body>
    <div>
        <button accesskey="!LEFT">Previous item</button>
        <button accesskey="!RIGHT">Next item</button>
        <button accesskey="!HOME">Start</button>
        <button accesskey="!END">End</button>
        <button accesskey="!PRIOR">Previous page</button>
        <button accesskey="!NEXT">Next page</button>
    </div>
    <table>
        <thead>
            <th>index</th>
            <th>first name</th>
            <th>middle name</th>
            <th>last name</th>
            <th>age</th>
        </thead>
        <tbody styleset="#vbody" />
    </table>
    <plaintext #logger readonly />
</body>
</html>
